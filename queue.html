<!DOCTYPE html>
<html> <head>
    
    <title>Queue Game</title>
    
    <style>
    .flex-container {
      display: flex;  flex-direction:row;
      background-color: lightpink;
  }

.flex-container > div {  /*div children of the flex container*/
  background-color: #f1f1f1; 
  margin: 10px;  padding: 20px;  font-size: 30px;
}

/* Responsive layout */
@media (max-width: 600px) { 
	 .flex-container{
		 flex-direction:column;
		 background-color: green;
	  }
	}
</style></head>



<body style="margin-left: 10px; background-color: skyblue;">


    <h2>Sravani Nalla builds a
        reversed queue</h2>
		<div class="flex-container" id="target">
		  <div class="queue">row item 1</div>   
		  <div class="queue">row item 2</div>  
		  <div class="queue">row item 3</div>  
		</div>
	
	<p> Press the button to create an new element of type div and then add it to the container.
		</p>

        <input type="text" id="userInput">
		<button onclick="makeNewDiv()">Add Value</button>


		<br><BR>

		<button onclick="FetchItem()">Fetch</button>
		<button onclick="zap()">Zap Values</button>
		<hr><button onclick="getUnique()" style="width: 200px; height: 50px;"><b>Get Unique</b></button>
	
	
</body>

<script>
let queueItems=document.getElementsByClassName('queue'),len=queueItems.length

function getUnique(){
	let lent=queueItems.length
    for(let i=0;i<lent;i++){
		for(let j=i+1;j<lent;j++){
			
			if(queueItems[i].innerHTML==queueItems[j].innerHTML){
			
				queueItems[j].remove()
				lent--;
				j--;
			}

		}
	}
}

function zap(){
	let queueItems=document.getElementsByClassName('queue'),len=queueItems.length
	let userIn=document.getElementById('userInput').value
	for(let i=0;i<len;i++){
		if(queueItems[i].innerHTML==userIn){
			console.log(queueItems[i].innerHTML)
			queueItems[i].remove();
			i-- //to remove all 
			len--;
		}}}

function FetchItem(){

	let queueItems=document.getElementsByClassName('queue'),k=queueItems.length
	
	if(k>=1){
		queueItems[k-1].remove()

	}
}


	function makeNewDiv(){
		/* make the div and its text */
		let element = document.createElement("div")
		element.innerHTML = document.getElementById('userInput').value
        element.className='queue'
		element.style.color = "orange"

		/* add it to the container */
		let container = document.getElementById('target')
		container.insertBefore(element,container.firstChild)
		
	}
</script>
</html>
